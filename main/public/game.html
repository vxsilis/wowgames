<!DOCTYPE html>
<html>

  <head>
    <title>Choose Game | Wow Games</title>
    <meta charset="UTF-8">
    <meta name="description" content="Wow Games! Invite friends and play classic minigames!">
    <meta name="keywords" content="classic games, online, minigames, multiplayer">
    <meta name="author" content="Vasilis Gavriilidis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>


  <body>


    <div class="up-wave-container">
      <img class="up-wave" src="images/wave-up.png">
      <img id="chat" class="chat" src="images/mes-yes.png">

<!-- chat -->
      <div id="chat-window" class="chat-window">
        <div class="triangle-up"></div>
        <div class="chat-title">
          <div class="public-chat"> PUBLIC CHAT</div>
          <div class="players-online">
            <span id="players-online">0</span> players online
          </div>
        </div>
        <div id="all-messages" class="all-messages"></div>
        <div class="chat-line"></div>
        <form for="message" id="send-container">
          <input class="message-input" type="text" id="messageinput" placeholder="   send a message" maxlength="50" name="message">
          <button class="skase" type="submit" id="send-button"></button>
        </form>
      </div>

    </div>

<!-- main -->
    <div class="main-container">
      <a href="type.html" class="home-icon"></a>


      <div class="flex-center">
        <div class="page-title"> what do you want to play?</div>

<!-- games -->
        <div class="game-list">
          <a href="" id="game-cardgame" onclick="setGame('dont')">
            <div class="game-card">
              <div class="game-thumb">
                <img class="thumb card" src="images/dont2.png">
                <div class="up-box"></div>
                <div class="down-box"></div>
              </div>
              <div class="game-title"> Don't Do It</div>
            </div>
          </a>
          <a class="unavailable" href="" id="game-score4" onclick="setGame('four')">
            <div class="game-card">
              <div class="game-thumb">
                <div class="thumb score4 box">
                  <div class="img">
                    <img src="images/score4.png">
                    <img src="images/score4w.png">
                  </div>
                </div>
                <div class="up-box"></div>
                <div class="down-box"></div>
              </div>
              <div class="game-title"> 4 on the Row</div>
            </div>
          </a>
          <a class="unavailable" href="" id="game-memory" onclick="setGame('memory')">
            <div class="game-card">
              <div class="game-thumb">
                <img class="thumb memory " src="images/memory.png">
                <div class="up-box"></div>
                <div class="down-box"></div>
              </div>
              <div class="game-title"> Mind Play</div>
            </div>
          </a>
        </div>


        <div class="playing-now">[you are playing a <span id="type-of-game"></span> game] </div>
      </div>

<!-- name -->
      <div class="name-share">
        <a class="share-button" target="_blank" href="http://www.facebook.com/share.php?u=https://wowgames.gr/">
          <img src="images/share-icon.png">
        </a>
        <div id="my-name" class="my-name"></div>
      </div>
    </div>

<!-- down wave -->
    <div class="down-wave-container">
      <div class="sound-container">
        <label>
          <input type="checkbox" class="hidden" id="audio_setting">
          <div class="slider"></div>
          <span class="audio_icon" id="icon_off">
            <i class="material-icons">volume_off</i>
          </span>
          <span class="audio_icon" id="icon_on">
            <i class="material-icons">volume_up</i>
          </span>
        </label>
      </div>
      <img class="down-wave" src="images/wave-down.png">
    </div>


    <script src="js/main.js"></script>
    <script src="js/chatog.js"></script>

  </body>
</html>
